<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a Number field.</p>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<button onclick="myFunction()">Try it</button>


<script>
angle = 0.5
pos_x = 0.0
pos_y = 0.0
line = function(x)
{
	pos_x += Math.cos(angle*Math.PI)*x;
	pos_y += Math.sin(angle*Math.PI)*x;
	ctx.lineTo(pos_x,pos_y);
}
rotate = function(x)
{
	angle += x;
}
curve = function(x,n)
{
	if(n<1)
	{
		line(x);
		rotate(-0.333333);
		line(x);
		rotate(0.666666);
		line(x);
		rotate(-0.333333);
		line(x);
	}
	else
	{
		curve(x/3,n-1);
		rotate(-0.333333);
		curve(x/3,n-1);
		rotate(0.666666);
		curve(x/3,n-1);
		rotate(-0.333333);
		curve(x/3,n-1);
	}
}
function myFunction() {

	ctx.clearRect(0, 0, 1000, 1000);
	ctx.beginPath();
	pos_x=0;
	pos_y=0;
	ctx.moveTo(pos_x,pos_y);
	curve(300,Number(document.getElementById("numberField").value));
	ctx.stroke();
}
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");

    var x = document.createElement("INPUT");
    x.setAttribute("type", "number");
    x.setAttribute("value", "1");
	x.setAttribute("id", "numberField");
    document.body.appendChild(x);
</script>

</body>
</html>
