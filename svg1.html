<!DOCTYPE html>
<html>
<body>

<svg height="1000" width="1000" id="svg">
</svg>

<script>
angle = 0.5
pos_x = 0.0
pos_y = 0.0
drawLine=function(x1,y1,x2,y2)
{
 var s= document.createElementNS (xmlns, "line");
 s.setAttribute("x1",x1);
 s.setAttribute("y1",y1);
 s.setAttribute("x2",x2);
 s.setAttribute("y2",y2);
 s.setAttribute("style","stroke:rgb(255,0,0);stroke-width:2");
 document.getElementById("svg").appendChild(s);
}
line = function(x)
{
	prev_x = pos_x;
	prev_y = pos_y;
	pos_x += Math.cos(angle*Math.PI)*x;
	pos_y += Math.sin(angle*Math.PI)*x;
	drawLine(prev_x,prev_y,pos_x,pos_y);
}
rotate = function(x)
{
	angle += x;
}
curve = function(x,n)
{
	if(n<1)
	{
		line(x);
		rotate(-0.333333);
		line(x);
		rotate(0.666666);
		line(x);
		rotate(-0.333333);
		line(x);
	}
	else
	{
		curve(x/3,n-1);
		rotate(-0.333333);
		curve(x/3,n-1);
		rotate(0.666666);
		curve(x/3,n-1);
		rotate(-0.333333);
		curve(x/3,n-1);
	}
}
var xmlns = "http://www.w3.org/2000/svg";

curve(300,6);
</script>
</body>
</html>
